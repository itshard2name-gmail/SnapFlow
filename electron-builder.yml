appId: com.electron.scope
productName: Scope
directories:
  output: dist_electron
  buildResources: build
files:
  - out/**/*
  - node_modules/**/*
  - package.json
mac:
  target: dmg
  icon: build/icon.png
  category: public.app-category.productivity
  entitlements: build/entitlements.mac.plist
  identity: '-'
  extraResources:
    - from: resources/window-utils
      to: window-utils
    - from: src/main/scripts
      to: scripts
  extendInfo:
    NSCameraUsageDescription: 'Scope requires access to the camera for screen recording.'
    NSMicrophoneUsageDescription: 'Scope requires access to the microphone for audio recording.'
dmg:
  artifactName: ${productName}-${version}.${ext}
win:
  target: nsis
  icon: resources/icon.ico
linux:
  target: AppImage
  icon: resources/icon.png
